apiVersion: apps/v1
kind: Deployment
metadata:
  name: pco-api-wrapper
  labels:
    app: pco-api-wrapper
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pco-api-wrapper
  template:
    metadata:
      labels:
        app: pco-api-wrapper
        version: v1
    spec:
      containers:
      - name: pco-api-wrapper
        image: pco-api-wrapper:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: FLASK_HOST
          value: "0.0.0.0"
        - name: FLASK_PORT
          value: "8080"
        - name: FLASK_DEBUG
          value: "False"
        - name: PCO_APP_ID
          valueFrom:
            secretKeyRef:
              name: pco-credentials
              key: app-id
        - name: PCO_SECRET
          valueFrom:
            secretKeyRef:
              name: pco-credentials
              key: secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault